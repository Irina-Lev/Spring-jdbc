plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework:spring-jdbc:6.0.9'
    implementation 'org.springframework:spring-context:6.0.6'

    implementation "commons-dbcp:commons-dbcp:1.4"
    implementation 'org.postgresql:postgresql:42.5.4'

    testImplementation 'org.springframework:spring-test:6.0.6'
    testImplementation 'org.assertj:assertj-core:3.24.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0-M1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}